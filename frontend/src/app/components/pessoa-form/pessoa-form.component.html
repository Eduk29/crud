<div class="container my-3">

  <!-- User Information -->
  <div class="row">
    <div class="col-8">
      <mat-form-field class="w-100">
        <mat-label>Nome</mat-label>
        <input [formControl]="name" matInput>
      </mat-form-field>
    </div>

    <div class="col-4">
      <mat-form-field class="w-100">
        <mat-label>Gênero</mat-label>
        <input [formControl]="gender" matInput>
      </mat-form-field>
    </div>
  </div>

  <!-- Document Information -->
  <div class="row">
    <div class="col-4">
      <mat-form-field class="w-100">
        <mat-label> Tipo do Documento</mat-label>
        <mat-select [formControl]="documentType">
          <mat-option *ngFor="let tipo of tiposDocumento" [value]="tipo.chave">
            {{tipo.valor}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-8">
      <mat-form-field class="w-100">
        <mat-label>Documento</mat-label>
        <input [formControl]="documentValue" matInput>
      </mat-form-field>
    </div>
  </div>

  <!-- Contact Information -->
  <div class="row align-items-center">
    <div class="col-3">
      <mat-form-field class="w-100">
        <mat-label> Tipo do Contato</mat-label>
        <mat-select [formControl]="contactType">
          <mat-option *ngFor="let tipo of tiposContato" [value]="tipo.chave">
            {{tipo.valor}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-6">
      <mat-form-field class="w-100">
        <mat-label>Contato</mat-label>
        <input [formControl]="contactValue" matInput>
      </mat-form-field>
    </div>

    <div class="col-2">
      <mat-checkbox [formControl]="contactIsPrincipal">Telefone Principal</mat-checkbox>
    </div>
  </div>

  <!-- Address Information -->
  <div class="row">
    <div class="col-6">
      <mat-form-field class="w-100">
        <mat-label>Logradouro</mat-label>
        <input [formControl]="address" matInput>
      </mat-form-field>
    </div>

    <div class="col-2">
      <mat-form-field class="w-100">
        <mat-label>Número</mat-label>
        <input [formControl]="numberAddress" matInput>
      </mat-form-field>
    </div>

    <div class="col-4">
      <mat-form-field class="w-100">
        <mat-label>Complemento</mat-label>
        <input [formControl]="complementAddress" matInput>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <mat-form-field class="w-100">
        <mat-label>CEP</mat-label>
        <input [formControl]="cep" matInput>
      </mat-form-field>
    </div>

    <div class="col-4">
      <mat-form-field class="w-100">
        <mat-label>Cidade</mat-label>
        <input [formControl]="city" matInput>
      </mat-form-field>
    </div>

    <div class="col-4">
      <mat-form-field class="w-100">
        <mat-label>Estado</mat-label>
        <input [formControl]="state" matInput>
      </mat-form-field>
    </div>
  </div>

</div>
